<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

    <title>Alchemy Code Lab Bootcamp 1: Lab 2: About Me</title>
</head>
<body>
    <div>
        <h1>What Can Carrie Do For You?</h1>
        <p>Hello! I've dabbled in all sorts of design and digital projects over the years. Which projects do you think I've worked on?</p>  
    </div>
    <div class= "pure-g">
    <div class="pure-u-1-2" id="projects">
        <h2>Did you <em>really</em> work on that?</h2>
        <button class="pure-button" onclick="projects()">Guess which projects I've worked on</button>
        <p id="logo-response"></p>
        <p id="letterpress-response"></p> 
        <p id="sculpture-response"></p>
        <p id="chair-response"></p>
        <p id="nike-response"></p>
        <p id="correct-answers"></p>
    </div>
    </div>
    
    <div class="pure-u-1-2" id="favorite">
        <h2> Which project was my favorite to work on?</h2>
        <p>Cat Lady Monument, Letterpress Poster, or Lobby Chair?</p>
        <button class="pure-button" onclick="favoriteProject()">You Get Three Guesses</button>
        <p id="favorite-guess"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
